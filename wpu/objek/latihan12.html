<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Order Function</title>
  </head>
  <body>
    <script>
      function kerjakanTugas(matapelajaran, selesai) {
        console.log(`Mulai Mengerjakan tugas${matapelajaran}...`);
        selesai();
      }

      function selesai() {
        alert("Selesai Mengerjakan Tugas!");
      }
    </script>
  </body>
</html>
